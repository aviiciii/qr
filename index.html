<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />


    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="heading">
        <h1>QR</h1>
    </div>
    <!-- https://goqr.me/api/ -->

    <div class="form" >
        <form>
            <!-- data  -->
            <div class="form-outline mb-4">
              <input type="text" id="form1Example1" class="form-control" required/>
              <label class="form-label" for="form1Example1">Data</label>
            </div>
          
            <!-- size  -->
            <div class="form-outline mb-4">
              <input type="number" id="form1Example2" class="form-control" value="200" min="10" max="1000" />
              <label class="form-label" for="form1Example2">Size(AxA):</label>
            </div>

            <!-- Margin -->
            <div class="form-outline mb-4">
                <input type="number" id="margin" class="form-control active" value="10" min="0" max="50" />
                <label class="form-label" for="margin">Margin</label>
            </div>

            <!-- Quiet Zone -->
            <div class="form-outline mb-4">
                <input type="email" id="quietzone" class="form-control active" value="4" min="0" max="100" />
                <label class="form-label" for="quietzone">Quiet Zone</label>
            </div>
            
            <!-- ecc  -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example2">ECC (Redundancy):</label>
            
                <!-- select input -->
                <select class="form-select" aria-label="Default select example">
                    <option value="L" selected>Low</option>
                    <option value="M">Medium</option>
                    <option value="Q">High</option>
                    <option value="H">Maximum</option>
                </select>
            </div>

            <!-- Format -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example2">Format:</label>

                <select class="form-select" aria-label="Default select example">
                    <option value="png" selected>PNG</option>
                    <option value="gif">GIF</option>
                    <option value="jpeg">JPEG</option>
                    <option value="jpg">JPG</option>
                    <option value="svg">SVG</option>
                    <option value="eps">EPS</option>
                </select>
            </div>
            
            <!-- color  -->
            <div class="mb-4 color">
                <label class="form-label" for="color">Color</label>
                <input type="color" value="#000000" />
                
            </div>

            <!-- bg-color  -->
            <div class="mb-4 color">
                <label class="form-label" for="bgcolor">Background Color</label>
                <input type="color" value="#ffffff" />
            </div>
            
            

            

            
                
               

            <div class="mb-4">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Generate</button>
                
            </div>
          
        </form>
    </div>
    
    

    <!-- script -->
    <script src="script.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
