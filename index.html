<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />


    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="heading">
        <h1>QR</h1>
    </div>
    <!-- https://goqr.me/api/ -->

    <div class="form" >
        <form>
            <!-- data  -->
            <div class="form-outline mb-4">
              <input type="text" id="form1Example1" class="form-control" required/>
              <label class="form-label" for="form1Example1">Data</label>
            </div>
          
            <!-- size  -->
            <div class="form-outline mb-4">
              <input type="number" id="form1Example2" class="form-control" value="200" min="10" max="1000" />
              <label class="form-label" for="form1Example2">Size(AxA):</label>
            </div>
            
            <!-- ecc  -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example2">ECC (Redundancy):</label>
            
                <div class="btn-group">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
                    <label class="btn btn-secondary" for="option1">L</label>
                  
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                    <label class="btn btn-secondary" for="option2">M</label>
                  
                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
                    <label class="btn btn-secondary" for="option3">Q</label>

                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" />
                    <label class="btn btn-secondary" for="option4">H</label>
                </div>
            </div>
            
            
            <!-- color  -->
            <div class="form-outline mb-4 color">
                <input type="color" id="form1Example2" class="form-control" value="#000000" />
                <label class="form-label" for="form1Example2">Color</label>
            </div>

            <!-- bg-color  -->
            <div class="form-outline mb-4 color">
                <input type="color" id="form1Example1" class="form-control" value="#ffffff" />
                <label class="form-label" for="form1Example1">Bg Color</label>
            </div>
            
            <!-- Margin -->
            <div class="form-outline mb-4">
                <input type="number" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Margin</label>
            </div>

            <!-- Quiet Zone -->
            <div class="form-outline mb-4">
                <input type="email" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Quiet Zone</label>
            </div>

            <!-- Format -->
            <div class="form-outline mb-4">
                <input type="email" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Format</label>
            </div>

              
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Generate</button>
          </form>
    </div>
    
    

    <!-- script -->
    <script src="script.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
